<!DOCTYPE html>
<html>

<head>
  <style>
    /* 一些样式 */
  </style>
</head>

<body>
  <input type="text" id="timestampInput">
  <button onclick="convertTimestamp()">转换</button>

  <script>
    function convertTimestamp() {
      var timestamp = document.getElementById('timestampInput').value;
      if (timestamp) {
        var date = new Date(timestamp * 1000);
        alert(date.toLocaleDateString());
      } else {
        alert('请输入时间戳');
      }
    }
  </script>
</body>

</html>
